<!DOCTYPE html>
<html>
    <head>
	    <title>Registration Table</title>
	    <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
		<form  action="registration.php" method="post" enctype="multipart/form-data" onsubmit="return validation()">
			<table width="100%" border="1">
				<tr height = "100px">
				    <td colspan="3" align="center">PERSON PROFILE</td>
				</tr>
				<tr>
				    <td width="20%">Name</td>
					<td><input type="text" id="name" name="personname" onkeyup="clicks1()"></td>
					<td width="15%" id = "show1"></td>
				</tr>
				<tr>
				    <td width="20%">Email</td>
					<td><input type="text" id="email" name="email" onkeyup="clicks2()"></td>
					<td width="15%" id="show2"></td>
				</tr>
				<tr>
				    <td width="20%">Gender</td>
					<td>
					    <input type="radio" id="male" name="gender" value="Male" onclick="clicks3()">  Male 
				        <input type="radio" id="female" name="gender" value="Female" onclick="clicks3()"> Female
				        <input type="radio" id="other" name="gender" value="Other" onclick="clicks3()"> Other</td>
					<td width="15%" id="show3"></td>
				</tr>
				<tr>
				    <td width="20%">Date of Birth</td>
					<td>
					    <input type="text" id="day" name="day" size="1" onkeyup="clicks4()">/
						<input type="text" id="month" name="month" size="1" onkeyup="clicks4()">/
						<input type="text" id="year" name="year" size="3" onkeyup="clicks4()">(dd/mm/yy)
					</td>
					<td width="15%" id="show4"></td>
				</tr>
				<tr>
				    <td width="20%">Blood Group</td>
					<td>
					    <select id="bloodgroup" name="bloodgroup" onclick="clicks5()">
					    <option value="">None</option>
			   			<option value="A+">A+</option>
			   			<option value="A-">A-</option>
				   		<option value="B+">B+</option>
				   		<option value="B-">B-</option>
				   		<option value="Ab+">AB+</option>
				   		<option value="O+">O+</option>
				   		<option value="O-">O-</option>
			            </select>
					</td>
					<td width="15%" id="show5"></td>
				</tr>
				<tr>
				    <td width="20%">Degree</td>
					<td>
					    <input type="checkbox" id="ssc" name="ssc" value="SSC" onclick="clicks6()"> SSC
					    <input type="checkbox" id="hsc" name="hsc" value="HSC" onclick="clicks6()"> HSC
					    <input type="checkbox" id="bsc" name="bsc" value="BSc" onclick="clicks6()"> BSc.
					    <input type="checkbox" id="msc" name="msc" value="MSc" onclick="clicks6()"> MSc.
					</td>
					<td width="15%" id="show6"></td>
				</tr>
				<tr>
				    <td width="20%">Photo</td>
					<td><input type="file" id="picture" name="picture" onclick="clicks7()"></td>
					<td width="15%" id="show7"></td>
				</tr>
				<tr>
				    <td colspan="3" align="right" onclick="validation()">
			            <input type="submit" name="Submit" value="Submit"> 
			            <input type="reset" name="Reset" value="Reset"> 
					</td>
				</tr>
			</table>
		</form>

    </body>
</html>
